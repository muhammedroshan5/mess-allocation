<body>       
<div class="limiter">
<div class="container-login100">
    <div class="container rounded bg-white mt-5 mb-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('admin',username=username) }}">Home</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  <a href="{{ url_for('logout') }}">Logout</a>
                </span>
              </div>
            </div>
          </nav>
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <center><h4 class="text-right">Update Mess Details</h4></center>
                    {% for message in get_flashed_messages() %}
  <div id="InfoBanner" style="">
  <span class="reversed reversedRight">
    <span>
      &#9888;
    </span>
  </span>
  <span class="reversed reversedLeft">
    {{ message }}
  </span> 
</div>
    {% endfor %}  
            
                    <form method=post>  
                        <div class="container">   
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label for="name" class="labels">Mess Name</label>
                                    <input type="text" name="name" placeholder="Enter Mess Name" class="form-control" value="{{ mess['name'] }}" disabled></input>
                                </div>
                                <div class="col-md-12">
                                    <label for="capacity" class="labels">Capacity</label>
                                    <input type="text" name="capacity" placeholder="Enter Capacity" class="form-control" value="{{ request.form['capacity'] or mess['capacity'] }}"></input>
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Category</label>
                                    <SELECT class="form-control" id="category" name="category">
                                        {% if mess['category']  == "B" %}
                                            <OPTION value="B"selected>Boys</OPTION>
                                            <OPTION value="G">Girls</OPTION>
                                            <OPTION value="M">Mixed</OPTION>
                                        {% elif mess['category']  == "G" %}
                                            <OPTION value="B">Boys</OPTION>
                                            <OPTION value="G"selected>Girls</OPTION>
                                            <OPTION value="M">Mixed</OPTION>
                                        {% elif mess['category']  == "M" %}
                                            <OPTION value="B">Boys</OPTION>
                                            <OPTION value="G">Girls</OPTION>
                                            <OPTION value="M"selected>Mixed</OPTION>
                                        {% endif %}
                                    </SELECT>
                                </div>
                                <div class="col-md-12">
                                    <label for="owner" class="labels">Owner</label>
                                    <input type="text" name="owner" placeholder="Enter Hostel Name" class="form-control" value="{{ request.form['owner'] or mess['owner'] }}"></input>
                                </div>
                            </div>
                        </div> 
                        <div class="mt-5 text-center">
                            <button style="margin:1.5%;" class="btn btn-dark profile-button" type="submit" name="action" value="goback">Go Back</button>
                            <button style="margin:1.5%;" class="btn btn-dark profile-button" type="submit" name="action" value="save">Save</button>
                        </div>  
                    </form>
                </div>
            </div> 
            </div>
            </div>       
        </div>
    </div>
</body>
</html>
