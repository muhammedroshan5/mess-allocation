<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Student_Profile</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/en/e/e3/This_is_the_logo_of_NIT_Calicut.svg" />

<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/lf/Login_v11/vendor/bootstrap/css/bootstrap.min.css">

</head>

<!-- Bootstrap  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<!-- google fonts -->
<!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Ubuntu&display=swap" rel="stylesheet"> -->

<!-- css -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile_style.css') }}">

<!-- font awesome -->

<body>       
<div class="limiter">
<div class="container-login100">
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        
          

      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          {% for message in get_flashed_messages() %}
  <div id="InfoBanner" style="">
  <span class="reversed reversedRight">
    <span>
      &#9888;
    </span>
  </span>
  <span class="reversed reversedLeft">
    {{ message }}
  </span> 
</div>
    {% endfor %}  
    <div style="height:40px;"></div>
          
          <form method=post>  
            <div class="container">   
                  <div class="row mt-3">
                        
            <div class="col-md-12"><label for="mail" class="labels">Mail-id:</label>
              <input type="email" name="usermail" placeholder="Enter your Institute Mail-id" class="form-control" value="{{ request.form['usermail'] }}"></input></div>
            
          </div>
          <div class="mt-5 text-center">
          <button class="btn btn-dark profile-button" type="submit" name="action" value="forgot">Forgot password</button>
          <button class="btn btn-dark profile-button" type="submit" name="action" value="goback">Go Back</button>
            </div>   
        </form> 
        
          </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
