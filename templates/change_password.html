<head>
  <meta charset="utf-8">
  <title>Student_Profile</title>

<body>       
<div class="limiter">
<div class="container-login100">
  <div class="container rounded bg-white mt-5 mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('show_profile',username=username) }}">Home</a>
            </li>
          </ul>
          <span class="navbar-text">
            <a href="{{ url_for('logout') }}">Logout</a>
          </span>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            <span class="font-weight-bold">{{ user['name'] }}</span>
            <span class="text-black-50">{{ email }}</span>
        </div>
          

      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          {% for message in get_flashed_messages() %}
  <div id="InfoBanner" style="">
  <span class="reversed reversedRight">
    <span>
      &#9888;
    </span>
  </span>
  <span class="reversed reversedLeft">
    {{ message }}
  </span> 
</div>
    {% endfor %}
    <br>  
          
    <form method=post>  
        <div class="container">   
            <div class="row mt-3">
                <div class="col-md-12">
                    <label for="old" class="labels">Old password</label>
                    <input type="password" name="old" placeholder="Enter Old password" class="form-control" value=""></input>
                </div>
                <div class="col-md-12">
                    <label for="new" class="labels">New password</label>
                    <input type="password" name="new" placeholder="Enter New password" class="form-control" value=""></input>
                </div>
                <div class="col-md-12">
                    <label for="confirm" class="labels">Confirm new password</label>
                    <input type="password" name="confirm" placeholder="Confirm New password" class="form-control" value=""></input>
                </div>
                
            </div>

            <div class="mt-5 text-center">
             <button class="btn btn-dark profile-button" type="submit" name="action" value="change">Change password</button>
                <button class="btn btn-dark profile-button" type="submit" name="action" value="goback">Go Back</button>
                                       
            </div>
        </div>   
    </form> 
        
          </div>
      </div>
      </div>
      </div>
    </div>
  </div>
</body>

</html>
